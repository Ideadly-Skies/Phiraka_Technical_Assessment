<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        /* Center the form container on the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        /* Style the login form container */
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Form header style */
        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form labels */
        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        /* Form inputs */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Captcha area styling */
        .captcha {
            margin-bottom: 20px;
        }

        .preview {
            text-align: center;
            font-size: 18px;
            margin-bottom: 30px;
            font-weight: normal;
            border: 2px solid #ddd; /* Add border */
            padding: 10px; /* Add padding */
            border-radius: 4px; /* Optional: rounded corners */
            background-color: #f9f9f9; /* Optional: background color for the box */
        }

        .captcha-form {
            text-align: center;
        }

        /* Refresh button styling */
        .captcha-refresh {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 4px;
        }

        .captcha-refresh:hover {
            background-color: #0056b3;
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #218838;
        }

        /* Flash messages for success/error */
        .flash-message {
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
            transition: opacity 1s ease-out;  /* Smooth fade-out effect */
        }

        /* Success message */
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Error message */
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Hide the message after the fade-out effect */
        .flash-message.hidden {
            opacity: 0;
            display: none; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Flash message for success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {% if category == 'success' %}success{% else %}error{% endif %}" id="flash-message">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <h2>Form Login</h2>
        <form action="{{ url_for('login') }}" method="post">
            <label for="username">Nama:</label>
            <input type="text" id="username" name="username" required><br><br>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            
            <div class="preview">
                <!-- Display captcha from session -->
                <span id="captcha-text">{{ session['captcha'] }}</span> 
            </div>
            
            <label for="captcha">Input karakter yang muncul pada tampilan di atas:</label>
            <div class="captcha">
                <div class="captcha-form">
                    <input type="text" id="captcha-form" name="captcha" placeholder="Enter captcha text" required><br><br>
                    <button type="button" class="captcha-refresh" onclick="refreshCaptcha()">Refresh Captcha</button>
                </div>
            </div><br><br> 
            
            <button type="submit">Submit</button>
        </form>

    </div> 
</body>

<script>
    function refreshCaptcha() {
        fetch("{{ url_for('generate_captcha') }}")
            .then(response => response.text())
            .then(captcha => {
                document.getElementById("captcha-text").innerText = captcha;
        });
    }

    // automatically hide the flash message after 3 seconds 
    window.onload = function() {
        setTimeout(function() {
            var flashMessage = document.getElementById("flash-message");
            if (flashMessage) {
                flashMessage.style.display = 'none';  
            }
        }, 3000);  
    }
</script>
</html>
