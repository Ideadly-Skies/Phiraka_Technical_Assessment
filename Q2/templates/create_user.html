<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
    <style>
        /* Center the form container on the page */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f7f7f7;
        }

        /* Style the create user form container */
        .create-user-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
        }

        /* Form header style */
        .create-user-container h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Form labels */
        label {
            font-size: 14px;
            font-weight: bold;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }

        /* Form inputs */
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 8px 0 16px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        /* Submit button styling */
        button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button[type="submit"]:hover {
            background-color: #2196F3;
        }

        /* Flash messages for success/error */
        .flash-message {
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 4px;
            font-weight: bold;
        }

        /* Success message */
        .flash-message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        /* Error message */
        .flash-message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="create-user-container">
        <!-- Flash message for success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="flash-message {% if category == 'success' %}success{% else %}error{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <h2>Form Penambahan User</h2>
        <form action="{{ url_for('create_user') }}" method="POST">
            <label for="username">Nama:</label>
            <input type="text" id="username" name="username" maxlength="128" required><br><br>
            
            <label for="password">Password (5-8 characters):</label>
            <input type="password" id="password" name="password" minlength="5" maxlength="8" required><br><br>
            
            <button type="submit">Submit</button>
        </form>

        <!-- <a href="{{ url_for('dashboard') }}">Back to Dashboard</a> -->
    </div>
</body>
</html>
